<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <meta name="csrf-token" content="{{ csrf_token() }}" />
    <title>{% block title %}Finance System{% endblock %}</title>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-600 p-4 text-white">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Finance System</h1>
        {% if current_user.is_authenticated %}
        <nav class="flex space-x-4 items-center">
          <a href="{{ url_for('index') }}" class="hover:text-gray-300">Home</a>
          <a
            href="{{ url_for('create_transaction') }}"
            class="hover:text-gray-300"
            >Register Transaction</a
          >
          <a
            href="{{ url_for('transaction_report') }}"
            class="hover:text-gray-300"
            >Financial Report</a
          >
          <span class="ml-4 font-bold">{{ current_user.username }}</span>
          <button
            type="submit"
            id="logout-button"
            class="ml-4 bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded"
          >
            <i class="fas fa-sign-out-alt mr-2"></i>
            Sign Out
          </button>
        </nav>
        {% endif %}
      </div>
    </header>
    <main class="p-4">{% block content %}{% endblock %}</main>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
