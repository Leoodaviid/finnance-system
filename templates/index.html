{% extends 'base.html' %} {% block content %}
<h2 class="text-3xl font-bold mb-6 text-center">Transaction List</h2>
<div class="overflow-x-auto">
  <table class="min-w-full bg-white shadow-lg rounded-lg">
    <thead class="bg-gray-400 text-white">
      <tr>
        <th class="w-1/5 px-6 py-3 text-left">Date</th>
        <th class="w-1/5 px-6 py-3 text-left">Description</th>
        <th class="w-1/5 px-6 py-3 text-left">Amount</th>
        <th class="w-1/5 px-6 py-3 text-left">Type</th>
        <th class="w-1/5 px-6 py-3 text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for transaction in transactions %}
      <tr
        class="bg-gray-100 border-b border-gray-200 hover:bg-gray-200 transition-colors"
      >
        <td class="px-6 py-4">{{ transaction.date }}</td>
        <td class="px-6 py-4">{{ transaction.description }}</td>
        <td class="px-6 py-4">${{ transaction.amount }}</td>
        <td class="px-6 py-4">{{ transaction.type }}</td>
        <td class="px-6 py-4 text-center">
          <div class="flex justify-center items-center space-x-4">
            <button
              class="delete-button text-red-600 font-bold py-2 px-4 rounded-full focus:outline-none focus:ring-2 focus:ring-red-400"
              data-id="{{ transaction.id }}"
            >
              <i class="fas fa-trash-alt"></i>
            </button>
            <a
              href="{{ url_for('edit_transaction', id=transaction.id) }}"
              class="edit-link text-blue-500 hover:text-blue-700 font-semibold focus:outline-none focus:ring-2 focus:ring-blue-400 transition-colors"
            >
              <i class="fas fa-edit"></i
            ></a>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
